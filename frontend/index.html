<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
</head>
<body>
    <h1>Cricket Score Predictor</h1>
    <form id="predictForm">
        <label for="inputData">Enter Match Data:</label>
        <input type="text" id="inputData" name="inputData" required>
        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result</h2>
    <div id="result"></div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputData = document.getElementById('inputData').value;

            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ inputData }),
            });
            const data = await response.json();
            document.getElementById('result').textContent = 'Predicted Score: ' + data.prediction;
        });
    </script>
</body>
</html>
